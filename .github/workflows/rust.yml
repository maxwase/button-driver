name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --check

    - name: Clippy std
      run: cargo clippy --features std
    - name: Clippy embassy
      run: cargo clippy --features embassy
    - name: Clippy default
      run: cargo clippy --no-default-features

    - name: Tests
      run: cargo test test --features std
